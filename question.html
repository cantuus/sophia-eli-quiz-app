<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>quiz app</title>
</head>

<body>
  <header>
    <h1 id="quizResult">Question <span id="questionNumber">1</span> out of <span id="questionTotal">5</span></h1>
    <div class="question-status">correct!</div>
  </header>
  <main class="quiz-container">
    <section id="question-screen">
      <div class="question-container">
        <p id="question-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
          commodo consequat.</p>
        <form id="questionForm" action="" method="post">
          <div>
            <input id="questionOne" type="radio" name="question" value="">
            <label for="questionOne">answer 1</label>
          </div>
          <div>
            <input id="questionTwo" type="radio" name="question" value="">
            <label for="questionTwo">answer 2</label>
          </div>
          <div>
            <input id="questionThree" type="radio" name="question" value="">
            <label for="questionThree">answer 3</label>
          </div>
          <div>
            <input id="questionFour" type="radio" name="question" value="">
            <label for="questionFour">answer 4</label>
          </div>
        </form>
      </div>
      <div class="button-container start-screen-button">
        <button type="submit" form="questionForm">submit answer</button>
      </div>
    </section>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/store.js"></script>
<script src="./scripts/main.js"></script>

</html>
